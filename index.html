<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        body{
            background-color: rgb(253, 205, 213);
        }

        button{
            background-color: white;
            color: black;
            padding: 4px 15px;
            border-radius: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh;">

    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap:12px;">
        <div>
            <img id="main_image" src="one.jpeg" width="180" height="180" style="border-radius: 23px;" />
        </div>

        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 12px;">
            <h1 id="main_heading">DO YOU LOVE ME?</h1>
            <h3 id="secondary_heading"></h3>

            <div>
                <button id="button_yes">YES</button>
                <button id="button_no">NO</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
